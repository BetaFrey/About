<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Beta Frey</title>
</head>
<body>
    <!--Begin Nav-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Beta Frey</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="\index.html">Home</a></li>
                <li><a href="#">Examples</a></li>
            </ul>
        </div>
    </nav>
    <!--End Nav-->
    <!--Begin Carousel-->
    <div id="headCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#headCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#headCarousel" data-slide-to="1"></li>
            <li data-target="#headCarousel" data-slide-to="2"></li>
            <li data-target="#headCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="Img/img1.jpg" alt="Img1">
            </div>

            <div class="item">
                <img src="Img/img2.jpg" alt="Img2">
            </div>

            <div class="item">
                <img src="Img/img3.jpg" alt="Img3">
            </div>

            <div class="item">
                <img src="Img/img4.jpg" alt="Img4">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#headCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#headCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://c2.staticflickr.com/4/3350/3196286183_8cc9ecf61d_b.jpg" alt="Image1">
            </div>

            <div class="item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Bolu_Road_Landscape_08618.jpg" alt="Image2">
            </div>

            <div class="item">
                <img src="https://c2.staticflickr.com/4/3350/3196286183_8cc9ecf61d_b.jpg" alt="Image3">
            </div>

            <div class="item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Mauritania_landscape2.jpg" alt="Image4">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>
</html>
