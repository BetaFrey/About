<!DOCTYPE html>

<style>
carousel-control.left, .carousel-control.right {
  background: none !important;
  filter: progid: none !important;
  outline: 0;
 }
.carousel .carousel-control {
  visibility: hidden;
  position: absolute;
  background: none !important;
}
.carousel:hover .carousel-control {
  visibility: visible;
}

body{
    background-color: #e1e1e1 !important;
}
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Beta Frey</title>
</head>
<html>
<body>
    <!--Begin Nav-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Beta Frey</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="\About\index.html">Home</a></li>
                <li><a href="\About\resume.html">Education</a></li>
            </ul>
        </div>
    </nav>
    <!--End Nav-->
    <!--Begin Carousel-->
    <div id="headCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#headCarousel" data-slide-to="0" class="active"></li>

        <a class="left carousel-control" href="#headCarousel" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#headCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
